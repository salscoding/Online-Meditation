<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Meditation Environment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Notable|Permanent+Marker|Roboto|Saira+Stencil+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="home" class="hero-image">
        <div class="hero-video">
            <div class="hero-wo">
                <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline id="myVideo" controls>
                    <source src="../video/test3.mp4" type="video/mp4">
                    </video>
            </div>
        </div>
        <br>
        <div class="audio-btn">
            <img id="myImage" src="../image/closeAudio.png" alt="Image 1" onclick="changeImage()">
        </div>
        <div class="startbtn">
            <button class="btn mt-5 custom-button" style="width: 200px;" onclick="startMeditating()">Start
                your meditation</button>
        </div>
        <audio id="myAudio" loop>
            <source src="../video/y1295.mp3" />
        </audio>

        <div class="order-box">
            <div>
                <button class="order-btn btn mt-5" type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#exampleModalCenter">User Center</button>
            </div>
            <div>
                <button class="order-btn btn mt-5" type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#examplehistoryRecord">Logs</button>
            </div>
            <div>
                <button class="order-btn btn mt-5" type="button" data-toggle="modal" data-target="#confirmModal">log
                    out</button>
            </div>
        </div>

        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Log out or not</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body flex-box">
                        <div class="flex-center">
                            <span>Are you sure to log out?</span>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="color-btn btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="color-btn btn btn-secondary" id="confirmButton"
                            onclick="loginOut()">Log out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--Script-->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
